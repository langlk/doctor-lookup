<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Lato" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Seattle Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Seattle Doctor Lookup</h1>
        <p class="about">Search for a doctor's name or a medical condition or keyword to get a list of doctors in Seattle that match your criteria. Powered by the <a href="https://developer.betterdoctor.com/">BetterDoctor API</a>.</p>
      </div>



      <form id="doctor-search">
        <div class="form-group">
          <label for="search-type">Search By:</label>
          <select id="search-type" class="form-control" name="search-type">
            <option value="name">Doctor</option>
            <option value="query">Condition or Keyword</option>
          </select>
        </div>
        <div class="form-group">
          <label for="search-term">For:</label>
          <input id="search-term" type="text" name="search-term" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="results">

      </div>
    </div>
  </body>
</html>
